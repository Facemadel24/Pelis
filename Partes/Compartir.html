<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sidebar Flotante</title>
	<style>

.sticky-container{
    padding:0px;
    margin:0px;
    position:fixed;
    right:-130px;
    top:230px;
    width:210px;
    z-index: 1100;
}
.sticky li{
    list-style-type:none;
    background-color:#000;
    color:#fff;
    height:43px;
    padding:0px;
    margin:0px 0px 1px 0px;
    -webkit-transition:all 0.25s ease-in-out;
    -moz-transition:all 0.25s ease-in-out;
    -o-transition:all 0.25s ease-in-out;
    transition:all 0.25s ease-in-out;
    cursor:pointer;
}
.sticky li:hover{
    margin-left:-115px;
}
.sticky li img{
    float:left;
    margin:5px 4px;
    margin-right:5px;
}
.sticky li p{
    padding-top:5px;
    margin:0px;
    line-height:16px;
    font-size:11px;
}
.sticky li p a{
    text-decoration:none;
    color:#fff;
}
.sticky li p a:hover{
    text-decoration:underline;
}

	</style>
</head>
<body>
	<div class="sticky-container">
    <ul class="sticky">
        <li>
            <img src="../img-ico/descargar blanco.png" width="32" height="32">
            <p><a href="https://www.pinterest.com/programacionnet" target="_blank">Descarga<br>Mediafire</a></p>
        </li>
        <li>
            <img src="../img-ico/facebook.png" width="32" height="32">
            <p><a href="https://www.facebook.com" target="_blank">Like Us on<br>Facebook</a></p>
        </li>
        <li>
            <img src="../img-ico/instagram.png" width="32" height="32">
            <p><a href="https://www.facebook.com" target="_blank">Like Us on<br>Instagram</a></p>
        </li>
        <li>
            <img src="../img-ico/twitter.png" width="32" height="32">
            <p><a href="https://twitter.com/noprog" target="_blank">Follow Us on<br>Twitter</a></p>
        </li>
        <li>
            <img src="../img-ico/tik-tok.png" width="32" height="32">
            <p><a href="https://plus.google.com/programacionnet" target="_blank">Follow Us on<br>Tik-Tok
             </a></p>
        </li>
        <li>
            <img src="../img-ico/telegram.png" width="32" height="32">
            <p><a href="https://www.linkedin.com/company/programacionnet" target="_blank">Follow Us on<br>Telegrama</a></p>
        </li>
        <li>
            <img src="../img-ico/youtube.png" width="32" height="32">
            <p><a href="http://www.youtube.com/programacionnet" target="_blank">Subscribe on<br>YouYube</a></p>
        </li>
    </ul>
</div>
</body>
</html>
